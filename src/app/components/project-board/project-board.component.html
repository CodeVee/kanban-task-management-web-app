<div class="bg-grey-light dark:bg-grey-vdark board p-2.4 overflow-auto whitespace-nowrap">
  <ng-container *ngIf="columns.length">
    <div *ngFor="let column of columns" class="inline-block w-[28rem] mr-2.4 whitespace-normal">
      <div class="flex flex-col">
        <h3 class="mb-2.4 font-bold text-sm leading-sm tracking-sm text-grey-medium uppercase flex items-center">
          <span class="w-6 h-6 bg-purple rounded-full mr-1.2"></span>
          <span>TODO (4)</span>
        </h3>
        <div class="flex flex-col gap-8">
          <app-task-card *ngFor="let item of columns"></app-task-card>
        </div>
      </div>
    </div>
    <div class="inline-block w-[28rem] h-full mr-2.4">
      <div class="flex flex-col h-full">
        <div class=" h-6 mb-2.4"></div>
        <div class="flex flex-1 justify-center rounded-lg" [ngClass]="{'card-dark': darkMode, 'card-light': !darkMode}">
          <button class=" font-bold text-grey-medium hover:text-purple text-xl leading-xl self-center">
            + New Column
          </button>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!columns.length">
    <div class="flex flex-col justify-center items-center h-full">
      <h3 class="font-bold text-grey-medium text-lg leading-lg mb-3.2">
        This board is empty. Create a new column to get started.
      </h3>
      <button class=" btn-primary btn-lg w-[17.4rem]">+ Add New Column</button>
    </div>
  </ng-container>

</div>
